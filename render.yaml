
services:
  - type: web
    name: property-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    buildFilter:
      paths:
        - requirements.txt
        - main.py
        - render.yaml
    postBuildCommand: playwright install chromium
